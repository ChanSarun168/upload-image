<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Explore Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

  <div class="bg-white rounded-xl shadow-lg p-8 max-w-md w-full relative">
    <!-- Close Button -->
    <button class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 focus:outline-none">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
           xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>

    <div class="text-center mb-8">
      <img src="/images/logo.png" alt="Explore Logo" class="mx-auto mb-4">
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Welcome to Explore</h1>
      <p class="text-gray-600">Login your account here</p>
    </div>

    <!-- ✅ Fixed form: added id="loginForm" -->
    <form id="loginForm" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <input type="text" id="username" placeholder="Your username"
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" id="password" placeholder="Password"
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
      </div>
      <div class="text-right">
        <a href="#" class="text-sm font-medium text-blue-600 hover:text-blue-500">Forgot your password?</a>
      </div>
      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
        Log in
      </button>

      <!-- ✅ Login message area -->
      <p id="message" class="text-center text-sm mt-4 font-medium"></p>
    </form>

    <div class="relative flex py-5 items-center">
      <div class="flex-grow border-t border-gray-300"></div>
      <span class="flex-shrink mx-4 text-gray-400">Or</span>
      <div class="flex-grow border-t border-gray-300"></div>
    </div>

    <div class="space-y-3">
      <button
        class="w-full flex items-center justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm text-gray-700 font-medium bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/1024px-2021_Facebook_icon.svg.png"
             alt="Facebook Icon" class="w-5 h-5 mr-2">
        Continue with Facebook
      </button>
      <button
        class="w-full flex items-center justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm text-gray-700 font-medium bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/1024px-Google_%22G%22_logo.svg.png"
             alt="Google Icon" class="w-5 h-5 mr-2">
        Continue with Google
      </button>
    </div>

    <p class="text-center text-xs text-gray-500 mt-6">
      By continuing, you agree to Explore's
      <a href="#" class="text-blue-600 hover:underline">Terms of Service</a>
      and acknowledge that you've read our
      <a href="#" class="text-blue-600 hover:underline">Privacy Policy</a>.
      <a href="#" class="text-blue-600 hover:underline">Notice at collection</a>.
    </p>

    <p class="text-center text-sm text-gray-600 mt-4">
      Not on Explore yet?
      <a href="#" class="text-blue-600 hover:underline font-medium">Sign up</a>
    </p>
  </div>

  <!-- ✅ Login Script -->
  <script>
    // Fake user database (for demo only)
    const users = [
      { username: "buorsynann", password: "290405" },
      { username: "admin", password: "pass1" },
      { username: "user", password: "pass2" }
    ];

    const form = document.getElementById('loginForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      const foundUser = users.find(user => user.username === username && user.password === password);

      if (foundUser) {
        message.textContent = "Login successful!";
        message.classList.remove("text-red-600");
        message.classList.add("text-green-600");

        // Redirect after 1 second
        setTimeout(() => {
          window.location.href = "dashboard.html"; // Replace with your real dashboard
        }, 1000);
      } else {
        message.textContent = "Invalid username or password.";
        message.classList.remove("text-green-600");
        message.classList.add("text-red-600");
      }
    });
  </script>
</body>
</html>
