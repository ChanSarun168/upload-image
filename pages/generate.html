<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>

    <link rel="stylesheet" href="../css/generate.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    
    <section class="image-generator">

        <div class="content">

            <h1>AI Image Generator Tool</h1>
            <p>Convert your text into an image within a second using this AI-powered Image Generator tool.</p>

            <form action="#" class="generate-form">
                <input type="text" class="prompt-input" placeholder="Describe what you want to see" required>
                <div class="controls">
                    <select class="img-quantity">
                        <option value="1">1 Image</option>
                        <option value="2">2 Images</option>
                        <option value="3">3 Images</option>
                        <option value="4">4 Images</option>
                    </select>
                    <button type="submit" class="generate-btn">Generate</button>
                </div>
            </form>

        </div>

    </section>


    <section class="image-gallery">

        <div class="img-card loading">
            <img src="../images/rose.jpg" alt="">
            <a href="#" class="download-btn">
                <i class="fa-solid fa-download"></i>
            </a>
        </div>

        <div class="img-card">
            <img src="../images/rose.jpg" alt="">
            <a href="#" class="download-btn">
                <i class="fa-solid fa-download"></i>
            </a>
        </div>

        <div class="img-card">
            <img src="../images/rose.jpg" alt="">
            <a href="#" class="download-btn">
                <i class="fa-solid fa-download"></i>
            </a>
        </div>

        <div class="img-card">
            <img src="../images/rose.jpg" alt="">
            <a href="#" class="download-btn">
                <i class="fa-solid fa-download"></i>
            </a>
        </div>

    </section>
    <script src="../js/generate.js"></script>
</body>
</html>
